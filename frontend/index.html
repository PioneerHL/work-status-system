<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作状态打卡系统</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>工作状态打卡系统</h1>
            <p class="subtitle">实时查看团队成员的工作状态</p>
        </header>

        <main>
            <!-- 状态更新面板 -->
            <section class="update-panel">
                <h2>更新我的状态</h2>
                <div class="update-form">
                    <div class="form-group">
                        <label for="user-select">选择用户:</label>
                        <select id="user-select">
                            <!-- 用户选项将通过JavaScript动态加载 -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="status-select">工作状态:</label>
                        <select id="status-select">
                            <option value="online">在线</option>
                            <option value="busy">忙碌</option>
                            <option value="away">离开</option>
                            <option value="offline">离线</option>
                            <option value="lunch">午餐</option>
                            <option value="meeting">会议中</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="status-message">状态消息:</label>
                        <input type="text" id="status-message" placeholder="添加一条状态消息..." maxlength="50">
                    </div>
                    
                    <button id="update-btn" class="btn-primary">更新状态</button>
                </div>
            </section>

            <!-- 用户状态展示 -->
            <section class="status-board">
                <h2>团队状态</h2>
                <div class="status-grid" id="status-grid">
                    <!-- 用户状态卡片将通过JavaScript动态生成 -->
                </div>
            </section>
        </main>

        <footer>
            <p>工作状态打卡系统 © 2024</p>
            <p id="last-update">最后更新: 从未</p>
        </footer>
    </div>
</body>
</html>
